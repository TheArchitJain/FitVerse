<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Hide scrollbars */
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background-size: cover;
        }

        header {
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 2px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 1px black;

        }



        section {


            margin: 10px;
            width: 35%;
            position: relative;
            /* Ensure section content stays above video */
            z-index: 1;
            /* Ensure section content stays above video */
            background-color: transparent;
            /* Add background color */
            border: 1px solid #ccc;
            /* Add border */
            border-radius: 5px;
            /* Add rounded corners */
            padding: 20px;
            /* Add padding */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            /* Add subtle shadow */
            transition: all 0.4s ease-in-out;
            /* Add transition for hover effect */
        }

        section:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            /* Increase shadow on hover */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 25%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            width: 25%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <video autoplay loop muted id="video-background">
        <source src="./mixkit-man-and-woman-jogging-through-a-park-in-the-city-40754-medium.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Fitness Calculator</h1>
    </header>

    <section>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel" required>
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
        </select>

        <button type="button" onclick="calculateFitness()">Calculate</button>

        <div id="result"></div>
    </section>

    <script>
        function calculateFitness() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);
            var age = parseInt(document.getElementById('age').value);
            var activityLevel = parseFloat(document.getElementById('activityLevel').value);

            var bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            var dailyCalories = bmr * activityLevel;

            var resultElement = document.getElementById('result');
            resultElement.innerHTML = `<h2>Results:</h2>
                                       <p>BMR (Basal Metabolic Rate): ${bmr.toFixed(2)} calories/day</p>
                                       <p>Daily Calories: ${dailyCalories.toFixed(2)} calories/day</p>`;
        }
    </script>
</body>

</html>
